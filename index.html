<html>
    <head>
        <script src="jquery-3.2.1.min.js"></script>
        <script>
         $(document).ready(function()
        {
            $("#myBtn").click(function(){
                $('p').toggle();
            }); 
             
         });
        
        </script>

    </head>
    <body>
        <div>
            <button id="myBtn">ClickMe</button>
        </div>
        <div>
            <p>Welcome,Varun!</p>
        </div>
    </body>

</html>
